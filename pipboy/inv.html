<!DOCTYPE html>

<html>
    <head>
        <title>PipBoy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/pipboy.app.css">
        <link rel="icon" href="icon.png">
    </head>

    <body>
 
        <nav class="navbar navbar-toggleable navbar-light navbar-expand-lg">
            <div id="mainNav">
                <ul class="navbar-nav nav-fill">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" role="tab">STAT</a>
                    </li>
                    <li class="nav-item active">
                        <a href="inv.html" class="nav-link">INV</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">DATA</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="containter">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab">
                            WEAPONS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">
                            ARMOR
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">
                            ID
                        </a>
                    </li>
                </ul>
        
                <div class="tab-content">
                    <div class="tab-pane active full" id="status" role="tabpanel">

                        <ul class="item-list">
                            <li><a href="#" class="44_pistol active">.44 Pistol</a></li>
                            <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                            <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
                        </ul>
                        
                        <div class="item-stats">
                            <div class="row-hightlight">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="damage pull-right">48</span>
                                        <div class="pull-left">Damage</div>
                                    </div>

                                    <div class="col-12">
                                        <span class="ammo pull-right">48</span>
                                        <div class="pull-left">Ammo</div>
                                    </div>

                                    <div class="col-12">
                                        <span class="fire_rate pull-right">48</span>
                                        <div class="pull-left">Fire Rate</div>
                                    </div>

                                    <div class="col-12">
                                        <span class="range pull-right">48</span>
                                        <div class="pull-left">Range</div>
                                    </div>

                                    <div class="col-12">
                                        <span class="accuracy pull-right">48</span>
                                        <div class="pull-left">Accuracy</div>
                                    </div>

                                    <div class="col-12">
                                        <span class="weight pull-right">48</span>
                                        <div class="pull-left">Weight</div>
                                    </div>

                                    <div class="col-12">
                                        <span class="value pull-right">48</span>
                                        <div class="pull-left">Value</div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane" id="special" role="tabpanel">
                        SPECIAL
                    </div>
                    <div class="tab-pane" id="perks" role="tabpanel">
                        PERKS
                    </div>
                </div>
            </div>
        </div>
       
        <footer>
            <navbar class="navbar navbar-light col-xl-12 pipboy-footer">
                <div class="row" style="flex-grow: 1;">
                    <div class="col-3">
                        HP 90/90
                    </div>
                    <div class="col-6">
                        <span>LEVEL 1</span>
                        <div class="level-progress">
                            <div class="level-progress-indicator" width="70%">
                            </div>
                        </div>
                    </div>
                    <div class="col-3 text-right">
                        AP 50/50
                    </div>
                </div>
            </navbar>
        </footer>
       

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pipboy.app.js"></script>
        
    </body>
</html>
