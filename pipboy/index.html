        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/pipboy.app.css">
        <link rel="icon" href="icon.png">

    <body>
 
        <nav class="navbar navbar-toggleable navbar-light navbar-expand-lg">
            <div id="mainNav">
                <ul class="navbar-nav nav-fill">
                    <li class="navbar-item active">
                        <a href="index.html" class="nav-link" role="tab">STAT</a>
                    </li>
                    <li class="nav-item">
                        <a href="inv.html" class="nav-link">INV</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">DATA</a>

                    <li class="nav-item">
                        <a href="#" class="nav-link">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="containter">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab">
                            STATUS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">
                            SPECIAL
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">
                            PERKS
                        </a>
                    </li>
                </ul>
        
                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tabpanel">
                        <div class="center-image">
                            <img src="vaultboy.png">
                        </div>

                <div class="stat-bars">
                        <div class="row">
                            <div class="col-12">
                                <div class="stat-bar">
                                    <div class="level-progress"> 
                                        <div class="level-progress-indicator w30"></div>
                                    </div>
                                </div>   
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3">
                                <div class="stat-bar">
                                    <div class="level-progress"> 
                                        <div class="level-progress-indicator"></div>
                                    </div>
                                </div>   
                            </div>

                            <div class="col-6"> 
                            </div>

                            <div class="col-3">
                                <div class="stat-bar">
                                    <div class="level-progress"> 
                                        <div class="level-progress-indicator w90"></div>
                                    </div>
                                </div>   
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3">
                                <div class="stat-bar">
                                    <div class="level-progress"> 
                                        <div class="level-progress-indicator w50"></div>
                                    </div>
                                </div>   
                            </div>

                            <div class="col-6"> 
                                
                            </div>

                            <div class="col-3">
                                <div class="stat-bar">
                                    <div class="level-progress"> 
                                        <div class="level-progress-indicator w40"></div>
                                    </div>
                                </div>   
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="stat-bar">
                                    <div class="level-progress">
                                        <div class="level-progress-indicator w20"></div> 
                                    </div>
                                </div>   
                            </div>
                        </div>
                    </div>

                    <div class="row stat-numbers">
                        <div class="spacer-numbers"></div>
                        <div class="col-2">
                            <img src="gun.png" class="img-responsive">
                        </div>
                        <div class="col-1">
                            <div class="icon">
                                <img src="crosshair.png" class="sm-image img-responsive">
                            </div>
                            <div class="points">18</div>
                        </div>
                        <div class="col-1 transparent">
    
                        </div>
                        <div class="col-2">
                            <img src="helmet.png" class="img-responsive">
                        </div>
                        <div class="col-1">
                            <div class="icon">
                                <img src="charge.png" class="sm-image img-responsive">
                            </div>
                            <div class="points">18</div>
                        </div>
                        <div class="col-1">
                            <div class="icon">
                                <img src="radiation.png" class="sm-image img-responsive">
                            </div>
                            <div class="points">18</div>
                        </div>
                        <div class="col-2 transparent"></div>
                    </div>

                    </div>

                    
                    <div class="tab-pane" id="special" role="tabpanel">
                        SPECIAL
                    </div>
                    <div class="tab-pane" id="perks" role="tabpanel">
                        PERKS
                    </div>

                    <div class="col-6">
                        <span>LEVEL 1</span>

                    </div>
                    <div class="col-3 text-right">
                        AP 50/50
                    </div>
                </div>
            </navbar>
        </footer>
       

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
